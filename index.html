<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>site</title>
  <style>
    /* domyślne kolory */
    body {
      background: white;
      color: black;
      text-align: center;
    }

    /* dark mode – gdy checkbox jest zaznaczony */
    #darkmode:checked + .content {
      background: #121212;
      color: #f1f1f1;
    }
  </style>
</head>
<body>

  <a href="https://www.youtube.com/watch?v=jjxx-VNaS5U">
    <img src="images/obraz.PNG" width="476" height="204" alt="video">
  </a>

  <marquee>
    <font size="6" color="red">
      This site is developed in Poland :)
    </font>
  </marquee>

  <!-- checkbox -->
  <label>
    <input type="checkbox" id="darkmode"> Dark Mode
  </label>

  <!-- zawartość, której kolory się zmieniają -->
  <div class="content">
    <marquee>
      <font size="6" color="black">
        This site is developed in Poland :)
      </font>
    </marquee>
  </div>

</body>
</html>
